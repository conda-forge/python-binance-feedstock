{% set name = "python-binance" %}
{% set version = "1.0.17" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-binance-{{ version }}.tar.gz
  sha256: 364a0ff0d2892867d6851d90e8567c54a194fc62783f20da766a5c7655f57746

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiohttp
    - dateparser
    - python >=3.6
    - requests
    - six
    - ujson
    - pycryptodome
    - websockets ==9.1

test:
  imports:
    - binance
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sammchardy/python-binance
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Binance Exchange API python implementation for automated trading
  description: |
    This is an unofficial Python wrapper for the Binance exchange REST API 
    v3. 
  doc_url: https://python-binance.readthedocs.io/
  dev_url: https://github.com/sammchardy/python-binance

extra:
  recipe-maintainers:
    - jan-janssen
